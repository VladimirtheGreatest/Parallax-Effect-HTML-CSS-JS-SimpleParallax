<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch break</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.0.2/dist/simpleParallax.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 img">
        <img src="./images/baguette.jpg" class="one" alt="">
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 text">
        <h1>Only fresh ingredients <br> mmmm...incredible taste.</h1>
      </div>

      <div class="col-lg-6 img">
        <img src="./images/dough.jpg" class="two" alt="">
      </div>
    </div>


      <div class="row">
        <div class="col-lg-12 img three">
          <img src="./images/left.png" class="three" alt="">
        </div>
      </div>


    <div class="row">
      <div class="col-lg-6 img ">
        <img src="./images/fruit.jpg" class="four" alt="">
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 text">
        <h1>It is time.... <br> for your lunch break.</h1>
      </div>

      <div class="col-lg-6 img">
        <img src="./images/coffee.jpg" class="five" alt="">
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 img">
          <img src="./images/left.jpg" class="six" alt="">
        </div>
      </div>
    </div>
  </div>

  </script>
  <script src="js/javascript.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
